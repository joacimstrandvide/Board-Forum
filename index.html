<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta
            http-equiv="Content-Type"
            content="application/xhtml+xml; charset=UTF-8"
        />
        <title>Joacims Forum</title>
        <!-- Css och fonter -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Logga in med existerande konto-->
        <div class="header">
            <h2>Joacims Forum</h2>

            <button
                class="header-button"
                onclick="document.getElementById('id01').style.display='block'"
            >
                Inloggning
            </button>

            <div id="id01" class="modal">
                <span
                    onclick="document.getElementById('id01').style.display='none'"
                    class="close"
                    title="Close Modal"
                    >×</span
                >
                <div class="modal-container">
                    <h2>Logga In</h2>
                    <form method="post" action="index.php">
                        <input
                            type="text"
                            class="log"
                            name="name"
                            placeholder="Användarnamn"
                            required
                        />
                        <input
                            type="password"
                            class="log"
                            name="pass"
                            placeholder="Lösenord"
                            required
                        />
                        <input
                            type="submit"
                            value="Logga in"
                            name="push_button"
                            class="submit"
                        />
                    </form>
                    <!-- Logga ut -->
                    <form action="index.html">
                        <input type="submit" value="Logga ut" class="submit" />
                    </form>
                    <h2>Skapa Konto</h2>
                    <form method="post" action="create.php">
                        <input
                            type="text"
                            class="log"
                            name="createName"
                            id="createName"
                            placeholder="Användarnamn"
                            required
                        />
                        <input
                            type="password"
                            class="log"
                            name="createPass"
                            id="createPass"
                            placeholder="Lösenord"
                            required
                        />
                        <input
                            type="text"
                            class="log"
                            name="presentation"
                            id="presentation"
                            placeholder="Beskrivning"
                        />
                        <input type="submit" value="Skapa Konto" class="submit" />
                    </form>
                </div>
            </div>
        </div>

        <!-- Script för att öppna Modal -->
        <script>
            var modal = document.getElementById('id01')

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none'
                }
            }
        </script>
    </body>
</html>
